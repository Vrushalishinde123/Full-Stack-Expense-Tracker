<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="auth-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="tracker-section" style="display: none;">
            <h2>Expense Tracker</h2>
            <form id="expense-form">
                <input type="text" id="expense-category" placeholder="Category" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <input type="text" id="expense-comments" placeholder="Comments">
                <button type="submit">Add Expense</button>
            </form>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Created At</th>
                        <th>Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
            <canvas id="expense-chart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
